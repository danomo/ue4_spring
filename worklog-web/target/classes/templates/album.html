<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
	<title>App Title</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
	<div th:replace="layout :: navBar">Navigation Bar</div>

	<div class="container">

		<div class="page-title">
			<h2>Add album</h2>
		</div>

		<form th:object="${album}" method="post" >
		    <input type="hidden" th:field="*{id}" />
		    
			<div class="form-group">
				<label for="title">Title:</label>
 				<input id="title" type="text" th:field="*{title}"  class="form-control" required/>
			</div>
	
			<div class="row">
				<div class="form-group col-sm-6" >
					<label for="year">Year:</label>
					<input id="year" type="number" th:field="*{year}" class="form-control" min="0" max="2100" value="2019"/>
				</div>
			</div>

			<input type="submit" th:value="${album.id == null ? 'Add' : 'Update'}" class="btn btn-success" />
			
		</form>
	</div>
</body>
</html>
