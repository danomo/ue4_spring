<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
	<title>App Title</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
	<div th:replace="layout :: navBar">Navigation Bar</div>

	<div class="container">

		<div class="page-title">
			<h2>Add Song</h2>
		</div>

		<form th:object="${song}" method="post" >
		    <input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="title">Title:</label>
 				<input id="title" type="text" th:field="*{title}"  class="form-control" required/>
			</div>
	
			<div class="row">
				<div class="form-group col-sm-6" >
					<label for="duration">Duration:</label>
					<input id="duration" type="number" th:field="*{duration}" class="form-control" required/>
				</div>
			</div>

			<div class="form-group">
				<label for="interpret">Interpret:</label>
				<input id="interpret" type="text" th:field="*{interpret}"  class="form-control" required/>
			</div>

			<div class="form-group">
				<label for="interpret">Genre:</label>
				<select class="form-control" th:field="*{genre}">
					<option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">
					</option>
				</select>
			</div>

			<input type="submit" th:value="${song.id == null ? 'Add' : 'Update'}" class="btn btn-success" />
			
		</form>
	</div>
</body>
</html>
