<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
	<title>App Title</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
	<div th:replace="layout :: navBar">Navigation Bar</div>

	<div class="container">

		<div class="page-title">
			<h2>Add Genre</h2>
		</div>

		<form th:object="${genre}" method="post" >
		    <input type="hidden" th:field="*{id}" />
		    
			<div class="form-group">
				<label for="title">Title:</label>
 				<input id="title" type="text" th:field="*{name}"  class="form-control" required/>
			</div>

			<input type="submit" th:value="${genre.id == null ? 'Add' : 'Update'}" class="btn btn-success" />
			
		</form>
	</div>
</body>
</html>
