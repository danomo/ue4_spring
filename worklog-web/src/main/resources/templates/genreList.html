<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>

<body role="document">
<div th:replace="layout :: navBar"></div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{genre.title}">Album List</h2>
    </div>

    <form action="#" th:action="|/genres/new|" method="get">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.getName()}">Name</td>
                <td>
                    <a th:href="@{|/genres/${genre.id}/update|}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

        <br/>

        <input type="submit" value="Add Genre" class="btn btn-success"/>
    </form>

</div>
</body>
</html>
