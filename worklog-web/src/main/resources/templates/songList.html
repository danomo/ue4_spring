<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
	<title>App Title</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/main.css" />
</head>

<body role="document">
	<div th:replace="layout :: navBar">Navigation Bar</div>

	<div class="container">
		<div class="page-title">
	    <h2 th:text="|${album.title} - ${album.year}|">Songs</h2>
		</div>

		<form action="#" th:action="@{|/albums/${album.id}/song/new|}" method="get">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Title</th>
						<th>Genre</th>
						<th>Duration</th>
						<th>Interpret</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="song : ${songs}">
						<td th:text="${song.getTitle()}">Title</td>
						<td th:text="${song.getGenreName()}">Genre</td>
						<td th:text="${song.getDurationPretty()}">01:01/td>
						<td th:text="${song.getInterpret()}">Interpete</td>
						<td>
							<a th:href="@{|/albums/${album.id}/songs/${song.getId()}/update|}">Edit</a>
							<!--<a th:href="@{|/albums/${album.id}/songs/${song.getId()}/delete|}">Delete</a>-->
						</td>
					</tr>
				</tbody>
			</table>
		
			<br />
		
		<input type="submit" value="Add Song" class="btn btn-success" />
	</form>
	
	</div>
</body>
</html>
