<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <title>App Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
</head>

<body role="document">
<div th:replace="layout :: navBar"></div>

<div class="container">

    <div class="page-title">
        <h2 th:text="#{album.title}">Album List</h2>
    </div>

    <form action="#" th:action="|/albums/new|" method="get">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Songs</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="album : ${albums}">
                <td th:text="${album.getTitle()}">Title</td>
                <td th:text="${album.getYear()}">Year</td>
                <td><a th:href="@{|/albums/${album.id}/songs|}">Detail</a></td>
            </tr>
            </tbody>
        </table>

        <br/>

        <input type="submit" value="Add Album" class="btn btn-success"/>
    </form>

</div>
</body>
</html>
